<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#080b1a"/>
      <stop offset="24%" stop-color="#121830"/>
      <stop offset="55%" stop-color="#1a6fa0"/>
      <stop offset="80%" stop-color="#0c2240"/>
      <stop offset="100%" stop-color="#080b1a"/>
    </linearGradient>
    <linearGradient id="lake" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a6fa0" stop-opacity="0"/>
      <stop offset="100%" stop-color="#1a6fa0" stop-opacity="0.25"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="1200" fill="url(#bg)"/>

  <g transform="translate(0,285)">
    <rect x="0" y="430" width="1200" height="200" fill="url(#lake)"/>

    <!-- badge -->
    <rect x="30" y="30" width="380" height="44" rx="22" fill="#e94560"/>
    <text x="220" y="58" text-anchor="middle" font-family="sans-serif" font-size="22" fill="#fff" font-weight="bold">鳥人間コンテスト シミュレーション</text>

    <!-- plane (front-mounted propeller / tractor style, flying right) -->
    <g transform="translate(820,160)">
      <!-- wing -->
      <ellipse cx="100" cy="28" rx="90" ry="8" fill="#4ecca3" opacity="0.7"/>
      <!-- fuselage -->
      <rect x="60" y="22" width="60" height="16" rx="8" fill="#eee"/>
      <!-- propeller at front (right side = forward) -->
      <circle cx="130" cy="30" r="5" fill="#ffd700"/>
      <line x1="130" y1="16" x2="130" y2="44" stroke="#ffd700" stroke-width="3" stroke-linecap="round"/>
      <!-- tail at rear (left side = backward) -->
      <line x1="60" y1="30" x2="40" y2="18" stroke="#e94560" stroke-width="3" stroke-linecap="round"/>
      <line x1="60" y1="30" x2="40" y2="38" stroke="#e94560" stroke-width="2.5" stroke-linecap="round"/>
    </g>

    <!-- title -->
    <text x="600" y="310" text-anchor="middle" font-family="sans-serif" font-size="80" fill="#ffd700" font-weight="bold">人力飛行機つくーる</text>

    <!-- subtitle -->
    <text x="600" y="370" text-anchor="middle" font-family="sans-serif" font-size="32" fill="#4ecca3">チームを率いて琵琶湖の空へ ✈️</text>

    <!-- stars -->
    <circle cx="100" cy="80" r="1.5" fill="#eee" opacity="0.6"/>
    <circle cx="300" cy="50" r="1" fill="#eee" opacity="0.4"/>
    <circle cx="500" cy="100" r="1.5" fill="#eee" opacity="0.5"/>
    <circle cx="700" cy="60" r="1" fill="#eee" opacity="0.3"/>
    <circle cx="900" cy="90" r="1.5" fill="#eee" opacity="0.5"/>
    <circle cx="1100" cy="70" r="1" fill="#eee" opacity="0.4"/>
    <circle cx="150" cy="140" r="1" fill="#eee" opacity="0.3"/>
    <circle cx="1050" cy="130" r="1.5" fill="#eee" opacity="0.4"/>
  </g>
</svg>
